<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的测试页面</title>
</head>
<body>
    <h1>Hello Android!</h1>
    <p>当前时间：<span id="time"></span></p>
    <script>
        setInterval(function(){
            document.getElementById('time').textContent = new Date().toLocaleString();
        }, 1000);
    </script>
</body>
</html>
